<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Hello Dialog</title>
    <style>
        .box {
            background-color: orange;
            box-sizing: border-box;
            width: 300px;
            height: 50px;
            border-radius: 5px;
            padding: 13px 20px 0px 20px;
            display: flex;
            justify-content: space-between;
        }

        .main {
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="box">
    <span class="main">Hello Dialog</span>
    <span class="main">&times;</span>
</div>
</body>
</html>

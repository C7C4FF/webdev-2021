<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        ul{
            line-height: 22px;
        }
        .textbox {
            width: 500px;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>프론트엔드 개발자 지원서</h1>
    <h4>HTML, CSS, JAVASCRIPT에 대한 기술적 이해와 많은 경험이 있는 분을 찾습니다.</h4>
    <hr>
        <form>
            <fieldset>
                <legend>입사지원서</legend>
                <h3>개인정보</h3>
                <ul>
                    <li>이름<input type="text"></li>
                    <li>연락처<input type="text"></li>
                    <li>학과<select>
                        <option value="CE">컴퓨터 공학과</option>
                    </select></li>
                </ul>

                <h3>지원 분야</h3>
                <ul>
                    <li><input type="radio">웹 퍼블리싱</li>
                    <li><input type="radio">웹 어플리케이션</li>
                    <li><input type="radio">웹 개발 지원</li>
                </ul>

                <h3>지원 동기</h3>
                <textarea class="textbox" placeholder="지원동기를 작성해주세요."></textarea>
                <div>
                    <button type="submit">접수하기</button>
                    <button type="reset">다시작성</button>
                </div>
            </fieldset>
        </form>
</body>
</html>
